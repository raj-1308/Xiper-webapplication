<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Login_page.css">
</head>

<body>
    <div class="background-img">
        <div class="greeting">
            <h1>Welcome back in Xiper!</h1>
        </div>
        <div class="main-form">
            <div class="login-label">
                <img src="bg1.png">
                .<h1>Login</h1>
            </div>
            <div class="form">
                <label for="Email">Email or Phone:</label>
                <input id="Email" type="text" placeholder="Enter your email or phone no.">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="password">
                <a href="#" class="forget_Password">Forget password</a>
                <button type="submit">Login</button>
                <h3>If you don't register with us! <a href="#">Sign-up</a></h3>
            </div>
            <div class="card"></div>
        </div>

        <div class="greeting2">
            <h1>Welcome in Xiper!</h1>
        </div>
        <div class="sign-up_form ">
            <div class="form2">
                <h2>Ready to start your <br>Shoping now!</h2>
                <p>signup with our website and start grabing <br>the items through your choices</p>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Enter your name">
                    <label for="name">Full name</label>
                </div>

                <div class="input-container">
                    <input type="text" id="email" placeholder="Enter your email or Phone no.">
                    <label for="email">Email or Phone</label>
                </div>

                <div class="input-container">
                    <input type="password" id="pass" placeholder="menion your password">
                    <label for="pass">Password</label>
                </div>
                <div class="input-container">
                    <input type="text" id="cnfpassword" placeholder="confirm your passwoed">
                    <label for="cnfpassword">Confirm password</label>
                </div>
                <div class="tandc">
                    <input type="checkbox" id="agreeT&C" style="width: 20px;">
                    <label for="agreeT&C"> I agree the <a href="#">Terms & Conditions</a></label>
                </div>
                <div class="btn" style="height: 50px;">
                    <button type="submit">signup</button>
                </div>
                <div class="login_redirect">if you already have an account?<a href="#">Login
                        here</a></div>
            </div>
            <div class="img"></div>
        </div>
    </div>
    <script src="Login_page.js"></script>
</body>

</html>
